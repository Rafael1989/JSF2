<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autor.id}"/>
			<f:viewAction action="#{autorBean.carregaPeloId}" if="#{param.autorId != null}"/>
		</f:metadata>
		<ui:define name="titulo">Novo Autor</ui:define>
		<ui:define name="conteudo">
			<h:form>
				<fieldset>
					<legend>Dados do Autor</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{autorBean.autor.nome}" />
						
						<h:outputLabel for="email" value="E-mail"/>
						<h:inputText id="email" value="#{autorBean.autor.email}">
							<f:passThroughAttribute name="type" value="email"/>
						</h:inputText>
						
						<h:commandButton value="Gravar" action="#{autorBean.gravar}">
							<!-- <f:ajax execute="@form" render="@form :tabelaAutoresForm:tabelaAutores"/> -->
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
			<h:form id="tabelaAutoresForm">
				<h:outputText value="Autores cadastrados:" for="tabelaAutores"/>
				<h:dataTable id="tabelaAutores" value="#{autorBean.autores}" var="autor">
					<h:column>
						<f:facet name="header">Nome:</f:facet>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="Remover" action="#{autorBean.remove(autor)}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="Alterar">
							<f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
		<ui:define name="rodape">Autor</ui:define>
	</ui:composition>
</html>
