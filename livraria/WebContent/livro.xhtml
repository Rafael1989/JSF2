<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livro.id}"/>
		<f:viewAction action="#{livroBean.carregaPeloId}" if="#{param.livroId != null}"/>
	</f:metadata>
	<ui:define name="titulo">Novo Livro</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:messages id="messages"/>
			<p:fieldset legend="Dados do Livro">
				<p:panelGrid columns="2">
	
					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" 
					requiredMessage="O campo título é obrigatório, onde já se viu um livro sem título?" 
					validatorMessage="O título não pode ter mais de 40 caracteres, pois é um título, não um parágrafo xD">
						<f:validateLength maximum="40"/>
						<f:ajax event="blur" render="messages"/>
					</p:inputText>
					
					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}" mask="999-9-99-999999-9"/>
	
					<p:outputLabel value="Preço:" for="preco" />
					<p:inputText id="preco" value="#{livroBean.livro.preco}" validatorMessage="O preço do livro não pode ser 
					menor que R$1,00, nem maior que R$1000,00">
						<f:validateDoubleRange minimum="1" maximum="1000"/>
					</p:inputText>
	
					<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<p:calendar id="dataLancamento" mask="true" pattern="dd/MM/yyyy"/>
	
				</p:panelGrid>
			</p:fieldset>
			<p:fieldset legend="Dados do Autor">
				<p:panelGrid columns="4">
					<h:outputText value="Selecione o autor:" for="autor"/>
					<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
						<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
					</p:selectOneMenu>
					<p:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}" process="@this autor" update="tabelaAutores"/>
					<p:commandLink action="#{livroBean.autorForm}" value="Cadastrar novo autor" immediate="true" update="@all"/>
				</p:panelGrid>
				<p:dataList value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores" type="definition">
					<p:commandButton icon="fa fa-fw fa-remove" action="#{livroBean.removeAutor(autor)}" update="tabelaAutores" process="@this"/>
					<h:outputText value="#{autor.nome}"/>
				</p:dataList>
			</p:fieldset>
			<p:commandButton value="Gravar" action="#{livroBean.gravar}" process="@form" update="@form :tabelaLivrosForm:tabelaLivros"/>
		</h:form>
		<h:form id="tabelaLivrosForm">
			<h:outputText value="Livros cadastrados:" for="tabelaLivros"/>
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{livroBean.remove(livro)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="Alterar" action="#{livroBean.carrega(livro)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">Livro</ui:define>
</ui:composition>

</html>
