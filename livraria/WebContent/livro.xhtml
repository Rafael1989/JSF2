<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livro.id}"/>
		<f:viewAction action="#{livroBean.carregaPeloId}" if="#{param.livroId != null}"/>
	</f:metadata>
	<ui:define name="titulo">Novo Livro</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="3">
	
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" 
					requiredMessage="O campo título é obrigatório, onde já se viu um livro sem título?" 
					validatorMessage="O título não pode ter mais de 40 caracteres, pois é um título, não um parágrafo xD">
						<f:validateLength maximum="40"/>
						<f:ajax event="blur" render="messages"/>
					</h:inputText>
					<!-- <h:message for="titulo"/> -->
					
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="blur" render="messages"/>
					</h:inputText>
					<!-- <h:message for="isbn"/> -->
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" validatorMessage="O preço do livro não pode ser 
					menor que R$1,00, nem maior que R$1000,00">
						<f:validateDoubleRange minimum="1" maximum="1000"/>
					</h:inputText>
					<!-- <h:message for="preco"/> -->
	
					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:inputText>
					<!-- <h:message for="dataLancamento"/> -->
	
				</h:panelGrid>
			</fieldset>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputText value="Selecione o autor:" for="autor"/>
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores"/>
				</h:commandButton>
				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
					<h:column>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<h:commandLink value="x" action="#{livroBean.removeAutor(autor)}"/>
					</h:column>
				</h:dataTable>
				<!-- <h:commandLink action="autor?faces-redirect=true" value="Cadastrar novo autor" immediate="true"/> -->
				<h:commandLink action="#{livroBean.autorForm}" value="Cadastrar novo autor" immediate="true"/>
			</fieldset>
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :tabelaLivrosForm:tabelaLivros"/>
			</h:commandButton>
		</h:form>
		<h:form id="tabelaLivrosForm">
			<h:outputText value="Livros cadastrados:" for="tabelaLivros"/>
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{livroBean.remove(livro)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="Alterar" action="#{livroBean.carrega(livro)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">Livro</ui:define>
</ui:composition>

</html>
